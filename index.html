<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Gestor de Tareas</title>
</head>
<body class="bg-indigo-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl mx-auto p-8 contenedor">
    <div class="flex flex-col md:flex-row gap-8 ">
      <!-- Formulario -->
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-semibold text-gray-700 mb-6">Tareas</h1>
        <form id="form-task" class="space-y-4">
          <input id="input-tarea" type="text" placeholder="Tarea" class="w-full border border-gray-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
          <input id="input-profesor" type="text" placeholder="Profesor" class="w-full border border-gray-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
          <input id="input-nota" type="number" placeholder="Nota" class="w-full border border-gray-200 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-200" />
          <button id="boton" class="w-full bg-blue-500 text-white font-medium py-3 rounded hover:bg-blue-600 transition">Agregar</button>
        </form>
      </div>
      <!-- Tabla -->
      <div class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Lista</h2>
        <div class="overflow-x-auto">
          <table class="w-full text-base">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-3">Tarea</th>
                <th class="py-3">Profesor</th>
                <th class="py-3">Nota</th>
                <th class="py-3">Acción</th>
              </tr>
            </thead>
            <tbody id="lista-tareas">
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
